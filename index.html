<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link type="text/css" rel="stylesheet" href="css/icon.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <!-- navigation slider -->
    <ul id="slide-out" class="side-nav">
        <li>
            <div class="avatar">
                <img class="responsive-img circle" src="images/Himura.Kenshin.full.551192.jpg" />
            </div>
        </li>
        <li>
            <a href="#" data-page="pageHome" class="page-link waves-effect">Home</a>
        </li>
        <li>
            <a href="#" data-page="pageData" class="page-link waves-effect">Data</a>
        </li>
    </ul>
    <!-- end of navigation slider -->
    
    <!-- header -->
    <div class="navbar-fixed">
        <nav class="blue lighten-1">
            <div class="nav-wrapper">
                <a href="#" data-activates="slide-out" class="left brand-logo button-collapse show-on-large">
                    <i class="material-icons">menu</i>
                    <span>Test Application</span>
                </a>
                <ul id="nav-mobile" class="right">
                    <li>
                        <a href="#" data-page="pageSetting" class="page-link"><i class="material-icons">settings</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- end of header -->
    
    <!-- page: main -->
    <div id="pageHome" class="page page-default">
        <div class="row">
            <div class="col s12">
                <div class="card blue lighten-5">
                    <div class="card-content black-text">
                        <p class="card-title">Test Application with Materialize and JQuery</p>
                        <p>Hello! Welcome to test application</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card blue lighten-5">
                    <div class="card-content black-text">
                        <p class="card-title">Test Upload</p>
                        <form id="UploadSheet" action="#" method="post" enctype="multipart/form-data">
                            <input type="file" name="data" />
                            <input type="submit" value="Save" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="pageData" class="page">
        <div class="row">
            <div class="col s12">
                
            </div>
        </div>
    </div>
    <div id="pageSetting" class="page container">
        <div class="row">
            <div class="col s12">
                <div class="card blue lighten-5">
                    <div class="card-content black-text">
                        <p class="card-title">Page Setting Test</p>
                        <p>This is testing setting button</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of page main -->
    
    
    <!-- preloader full screen -->
    <div id="preloaderFull" class="valign-wrapper hide">
        <div class="valign center-div center-align">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            <p class="white-text">Please wait a moment while we load the awesome stuffs</p>
        </div>
    </div>
    
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/taffy.min.js"></script>
    <script type="text/javascript" src="js/interact.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
